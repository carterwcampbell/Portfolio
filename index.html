  <!-- Controls function of hamburger menu  -->
	
	<script>

		$( document ).ready(function() {
			  $( ".cross" ).hide();
		$( ".menu" ).hide();
		$( ".hamburger" ).click(function() {
		$( ".menu" ).slideToggle( "slow", function() {
		$( ".hamburger" ).hide();
		$( ".cross" ).show();
		});
		});

		$( ".cross" ).click(function() {
		$( ".menu" ).slideToggle( "slow", function() {
		$( ".cross" ).hide();
		$( ".hamburger" ).show();
		});
		});
				});

    </script>
